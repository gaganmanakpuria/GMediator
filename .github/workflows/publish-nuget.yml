name: Publish NuGet Package

on:
  push:
    branches:
      - master         # ğŸ‘ˆ Every push to main branch
    tags:
      - 'v*'         # ğŸ‘ˆ OR any version tag like v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # Or your actual target version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Pack project
        run: dotnet pack ./GMediator/GMediator.csproj --configuration Release --output ./nupkg

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
        # âš ï¸ Prevents failure on non-version pushes
        continue-on-error: true
